<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Homework-buttons</title>
    <style>
      .btn-wrapper {
        height: 60vh;
        display: flex;
        align-items: center;
        justify-content: space-around;
      }
      .btn {
        border: none;
        border-radius: 20px;
        min-width: 120px;
        padding: 7px;
        color: #fff;
        font-size: 14px;
        background-color: #000000;
        cursor: pointer;
      }
      .btn:active,
      .btn:focus {
        outline: none;
      }
      .active {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div class="btn-wrapper">
      <button data-code="Enter" class="btn">Enter</button>
      <button data-code="KeyS" class="btn">S</button>
      <button data-code="KeyE" class="btn">E</button>
      <button data-code="KeyO" class="btn">O</button>
      <button data-code="KeyN" class="btn">N</button>
      <button data-code="KeyL" class="btn">L</button>
      <button data-code="KeyZ" class="btn">Z</button>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
